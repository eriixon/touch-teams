<div class="container">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Add Sport</h3>
        </div>
        <div class="panel-body">
            <form ng-submit="$ctrl.addSport($ctrl.newSport)" class="form">
                <div class="form-group">
                    <input type="text" class="form-control" ng-model="$ctrl.newSport.name" placeholder="Sport Name"> 
                </div>
                <div class="form-group">
                    <textarea type="text" class="form-control" ng-model="$ctrl.newSport.description" placeholder="Description...." rows="4"></textarea> 
                </div>    
                <div class="btn-group">
                    <button class="btn btn-primary" type="submit">Add Sport</button>
                    <button class="btn btn-primary" type="reset">Reset</button>
                </div>
            </form>     
        </div>
    </div>
    
    <div class="panel">
        <div class="panel-body">
            <div class="list-group">
                <div class="list-group-item" ng-repeat="sport in $ctrl.sports">
                    <a ui-sref="sport({sport: sport.name})">
                        <h3>{{sport.name}}</h3>
                    </a>
                    <p>{{sport.description}}</p>
                </div>
            </div>
        </div>
    </div>
    
</div>
